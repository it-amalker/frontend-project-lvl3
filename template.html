<!doctype html>
<html>
  <head>
    <title>RSS aggregator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class="jumbotron mb-1">
      <h1 class="display-4">RSS aggregator</h1>
      <p class="lead">Input RSS feed URL below</p>
      <hr class="m-y-2">
      <form class="form form-inline" novalidate>
        <div class="form-group mb-2">
          <label for="feed-name"></label>
          <input type="text" class="form-control mx-sm-3 mb-2" id="feed-name" placeholder="Input RSS feed URL here" value="">
          <button class="btn btn-primary mb-2" type="submit" disabled>Add RSS</button>
        </div>
      </form>
      <div class="alert-container"></div>
    </div>
    <div class="accordion" id="accordion"></div>


  <script type="text/javascript" src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
